<body>
    <div class="container">
        <h1>Giphy App</h1>
        <h3>Click on word and see gifs populate!</h3>
        <hr>
        
        <!-- Buttons go here -->
        <button data-emotion="Yes">Yes!</button>
        <button data-emotion="Uhh">Uhh...</button>
        <button data-emotion="Meh">Meh...</button>
        <button data-emotion="Nope">Nope!</button>
        <button data-emotion="That feel when">TFW</button>
        <button data-emotion="Oh snap!">Oh snap!</button>
        <button data-emotion="Uh-huh">Uh-huh</button>
        <button data-emotion="Puh-lease">Girl, please</button>
        <button data-emotion="Awww">Awww</button>
        <button data-emotion="My hero">My hero</button>
        <button data-emotion="Shhh">Shhh!</button>
        <button data-emotion="Eye-roll">(Eye-roll)</button>
        <button data-emotion="Heyyy">Heyyy</button>

        <!-- Output gif images show up here -->
        <div id="gifs-section">
        </div>

    <!-- JavaScript codes -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">

        /* Event listener for all button elements and save info into each data-emotion 
        when that specific button is clicked. */
        $("button").on("click", function() {
            var emotion = $(this).attr("data-emotion");
        });
        
        // URL to searvch Giphy for the name of the emotion:
        var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        emotion + "&api_key=BkaUZZWcFij6J7AoQj3WtPb1R2p9O6V9&limit=10";

        //Performing the AJAX GET request, then store an array of results in the variable:
        $.ajax({
            url: queryURL,
            method: "GET"
        })

            .then(function(response) {
                var results = response.data;
            });

        </script>
