<!--  
    Instruction: 
    1. The app takes the topic/keyword in your array and create buttons in the HTML.  Use a loop that
    appends a button for each string in the array.

    2. When a user clicks on a button, the page shoudl grab 10 STATIC, non-animated gif images from
    the GIPHY API, and place them on the page.

    3. Clicking on a still GIPHY image should animate that gif.  Clicking it again should stop playing.

    4. Under every gif, display its rating ("Rating: PG, G, etc...")
            - This data is provided by the GIPHY API.
            - Only once you get images displaying with button presses, should you move on to the next step!

    5. Add a form to your page that takes a value form a user input box, and add it to your topics array.

    6. Then, make a function call that takes each topic in the array and remakes the buttons on the page.
-->

<body>
    <div class="container">
        <h1>Giphy App</h1>
        <p>Submit your reation in the box to find gifs. Play/Pause gifs by clicking.</p>
        <hr>

        <!-- Buttons go here -->
        <div id="buttonList"></div>
        <br>
        <br>

        <!-- User entry submission -->
        <form id="submission-box">
            <div class="form-group">
                <label for="entry">Enter emotion keyword below to add to the list</label>
                <input type="text" class="form-control" id="entry" placeholder="Type here">
            </div>
            <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
        </form>

        <!-- <button data-emotion="Yes">Yes!</button> -->


        <!-- Output gif images show up here -->
        <div id="gifs-section">
        </div>
    </div>

    <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- JavaScript codes -->
    <script src="app.js"></script>
</body>
